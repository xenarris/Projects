<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/animalgame.css">
    <title>Animal Game!</title>
</head>
<body>
    <h1>Animal Game</h1>
    <h3>Click on the image that matches the word.</h3>
    <h1 id="pick"></h1>

    <img src="images/dog.png" alt="dog">
    <img src="images/elephant.png" alt="elephant">
    <img src="images/fish.png" alt="fish">
    <img src="images/frog.png" alt="frog">
    <img src="images/lion.png" alt="lion">
    <img src="images/rabbit.png" alt="rabbit">
    <img src="images/tiger.png" alt="tiger">

    <h2 id="result"></h2>
    <h3 id="hits">Number of hits: 0</h3>
    <h3 id="misses">Number of misses: 0</h3>
    
    <button id="reset">Reset Counters</button>
    <script src="scripts/animalgame.js"></script>
</body>
</html>
